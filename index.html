<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="keywords"
      content="portfolio, full stack developer, developer, united kingdom, wolverhampton"
    />
    <meta name="theme-color" content="#F6A50C" />
    <title>Portfolio</title>
    <!-- header -->
    <header id="header">
      <div id="hamburger-icon">
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">
        <a class="scroll close-sidebar" href="#home-section"
          ><img src="assets/images/logo.png" alt="Logo"
        /></a>
      </div>
      <nav id="nav">
        <div id="my-sidebar" class="sidebar">
          <div class="close-sidebar close-btn">
            <i class="fas fa-times"></i>
          </div>
          <ul class="nav-list">
            <li>
              <a
                class="scroll close-sidebar nav-link active"
                href="#home-section"
                >Home</a
              >
            </li>
            <li>
              <a class="scroll close-sidebar nav-link" href="#"
                >About</a
              >
            </li>
            <li>
              <a class="scroll close-sidebar nav-link" href="#"
                >Contact</a
              >
            </li>
            <li>
              <a class="scroll close-sidebar nav-link" href="#"
                >Projects</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- hero section -->
    <main id="home-section" class="section">
      <div class="basket">
        <i class="fas fa-shopping-basket"></i
        ><span class="counter-icon" id="items-counter">0</span>
      </div>
      <div class="logo-home">
        <img src="assets/images/logo.png" alt="Logo" />
      </div>
      <div class="bg-shape"></div>
      <div class="girl-img"></div>
      <div class="container">
        <div class="drops-one"></div>
        <div class="red-circle-big">
          <div class="cupcake-img"></div>
        </div>
        <div class="home-text">
          <h1>cupcakes made with love!</h1>
          <div class="btns">
            <div class="brown-btn">
              <a class="scroll" href="#products-section">Products</a>
            </div>
            <div class="brown-btn">
              <a class="scroll" href="#about-section"> About Us</a>
            </div>
          </div>
          <p>for the preparation we use only organic products!</p>
          <div class="strawberrys-bowl">
            <div class="drops-two"></div>
            <img
              src="assets/images/strawberry.png"
              alt="Strawberry in the bowl"
            />
          </div>
          <div class="star"></div>
        </div>
        <div class="cloud"></div>
        <div class="happy-girl"></div>
      </div>
    </main>
  </head>
  <body></body>
</html>
