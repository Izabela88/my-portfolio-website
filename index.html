<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="portfolio, full stack developer, developer, united kingdom, wolverhampton" />
    <meta name="theme-color" content="#F6A50C" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    

    <title>Portfolio</title>
</head>

<body>
    <!-- https://codepen.io/CiTA/pen/bgjKKE   -->
    <!-- menu -->
    <div class="wrapper">
        <input type="checkbox" id="menuToggler" class="input-toggler" value="1" autofocus="true" />
        <label for="menuToggler" id="menuTogglerLabel" class="menu-toggler" role="button" aria-pressed="true"
            aria-expanded="false" aria-label="Navigation button">
            <span class="menu-toggler__line"></span>
            <span class="menu-toggler__line"></span>
            <span class="menu-toggler__line"></span>
        </label>
        <nav id="sidebar" class="sidebar" role="navigation" aria-labelledby="menuTogglerLabel">
            <ul id="menubar" class="menu" role="menubar" aria-orientation="vertical">
                <li class="menu__item" role"none"><a class="close-sidebar menu__link" href="#home" role="menuitem">Home</a>
                </li>
                <li class="menu__item" role"none"><a class="close-sidebar menu__link" href="#" role="menuitem"
                        tabindex="-1">Portfolio</a>
                </li>
                <li class="menu__item" role"none"><a class="close-sidebar menu__link" href="#skills" role="menuitem"
                        tabindex="-1">Skills</a></li>
                <li class="menu__item" role"none"><a class="close-sidebar menu__link" href="#" role="menuitem">About</a>
                </li>
                <li class="menu__item" role"none"><a class="close-sidebar menu__link" href="#" role="menuitem"
                        tabindex="-1">Contact</a></li>
            </ul>
        </nav>
        <main id="home" class="content">
            <img id="snail" class="hero-img" src="/assets/images/jelly-yellow-snail-waving-hand.png" alt="snail">
            <img id="sun" class="hero-img-two" src="/assets/images/jelly-yellow-sun-with-rays-2.png" alt="sun">
            <img id="logo" class="logo" src="/assets/images/logo.png" alt="logo">
            <img id="monster" class="icon" src="/assets/images/jelly-black-character-droplet-1.png" alt="stripes">
            <div class="container">
                <div id="text" class="main-txt">
                    <p >Hello beautiful people visiting my portfolio website! I am Izabela - Full Stack Developer</p>
                    <a href="#">check my projects</a>
                </div>
            </div>
        </main>
    </div>
    <!-- skills -->
    <section id="skills" class="section">
        <div class="wrapper">
            <h2>my skills</h2>
            <div class="container">
                <div class="skills-container">
                    <div class="snail">
                        <img class="s-snail" src="/assets/images/jelly-character-coding.png" alt="snail">
                        <img class="s-lines" src="/assets/images/jelly-tree-yellow-lines.png" alt="lines">
                        <img  class="s-bulb" src="/assets/images/jelly-yellow-big-lamp.png" alt="bulb">
                    </div>
                    <div class="skill-icon css">
                        <img src="/assets/images/css-3.png" alt="icon">
                    </div>
                    <div class="skill-icon django">
                        <img src="/assets/images/django.svg" alt="icon">
                    </div>
                    <div class="skill-icon github">
                        <img src="/assets/images/github.png" alt="icon">
                    </div>
                    <div class="skill-icon html">
                        <img src="/assets/images/html-5.png" alt="icon">
                    </div>
                    <div class="skill-icon js">
                        <img src="/assets/images/js.png" alt="icon">
                    </div>
                    <div class="skill-icon postgress">
                        <img src="/assets/images/postgress.png" alt="icon">
                    </div>
                    <div class="skill-icon python">
                        <img src="/assets/images/python.png" alt="icon">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/parallax.js"></script>
</body>

</html>
